{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner fashion">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label for="category">Category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category1" value="Tops" {% if item.category == 'Tops'%}checked{%endif%}>Tops
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category2" value="Bottoms" {% if item.category == 'Bottoms' %}checked{%endif%}>Bottoms
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category3" value="Shoes" {% if item.category == 'Shoes'%}checked{%endif%}>Shoes
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category4" value="Jewellery" {%if item.category =='Jewellery'%}checked{%endif%}>Jewellery
					  </label>
					</div>
					<button type="submit" name= "submit"class="btn btn-default" id="submit" value="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button type="submit" name= "submit" class="btn btn-default delete" id="submit" value="cancel">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
